    <style>
    .other-login>a>i{
      margin:0 5px;
      border-radius:5px 5px;
      font-size: 16px;
    }
    .fa-weibo{
      color: red;
    }
    .fa-weixin{
      color:green;
    }
    .fa-qq{
      color:#03D;
    }

  <body class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1><i class="fa fa-graduation-cap fa-lg mt-4" style="color:aqua;margin-right:10px;"></i>登陆</h1>
                <p class="text-muted">使用用户名和密码登陆</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input class="form-control" type="text" placeholder="用户名">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input class="form-control" type="password" placeholder="密码">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-primary px-4" type="button">登陆</button>
                  </div>
                  <div class="col-6 text-right">
                    <button class="btn btn-link px-0" type="button">忘记密码?</button>
                  </div>
                </div>
                <div class="other-login">
                  <span>其他的登陆方式：</span><a href="#"> <i  class="fa fa-weibo fa-lg mt-4"></i></a> 
                  <a href="#"><i class="fa fa-weixin fa-lg mt-4"></i></a>
                  <a href="#"> <i class="fa fa-qq fa-lg mt-4"></i></a>
                </div>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-left">
                <div>
                  <h2>注册</h2>
                  <p>很欢迎你来到我们的网站，我们这里有最精彩的内容和实时报道，欢迎您的的注册</p>
                  <button class="btn btn-primary active mt-3" type="button">现在开始注册!</button>
                </div>
              </div>
            </div>
          </div>
