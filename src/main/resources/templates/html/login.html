<!DOCTYPE html>
<html lang="zh-CN"  xmlns:th="http://www.thymeleaf.org">

<head>
    <title>登陆</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/public/loginmodel.css}">
    <style>

    </style>
</head>

<body >
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title" >
                    <span class="login100-form-title-1">登 录</span>
                </div>

                <div class="login100-form validate-form">
                    <div class="from_item wrap-input100 validate-input m-b-26" data-validate="用户名不能为空">
                        <span class="label-input100">账号</span>
                        <input onKeyUp="value=value.replace(/[\W]/g,'')" class="username input100" type="text" name="username" placeholder="请输入用户名">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="from_item wrap-input100 validate-input m-b-18" data-validate="密码不能为空">
                        <span class="label-input100">密码</span>
                        <input onKeyUp="value=value.replace(/[\W]/g,'')" class="password input100" type="password" name="pass" placeholder="请输入用户名">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="from_item flex-sb-m w-full p-b-30">
                        <div>
                            <a href="javascript:" class="txt1">忘记密码？</a>
                        </div>
                    </div>
                    <div class="from_item from_bottom">
                        <div class="container-login100-form-btn">
                            <button class="login_btn login100-form-btn">登 录</button>
                        </div>
                        <div class="login-register from_item from_bottom">
                            <span>没有账号？点击</span>
                            <a href="/register">
                                <button class="register_btn">注 册</button>
                            </a>
                        </div>
                    </div>

                    <div  class="from_item error_tip">
                        <p>
                        </p>
                    </div>

                </div>
            </div>

</div>

    <script th:src="@{/js/public/base.js}"></script>
    <script th:src="@{/js/public/login_base.js}"></script>
    <script th:src="@{/js/login.js}"></script>

</body>

</html>
